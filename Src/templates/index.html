
{% load static %}
{% load humanize %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>COVID-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'lux/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lux/font-awesome.min.css' %}">      
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Covid-19 diseases Thailand</a>
          </div>
        </div>        
      </nav>
      <ul class="list-group">
        {% for item in CovidData %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item.Key }}            
            <span class="badge rounded-pill bg-dark">{{ item.Value|intcomma }}</span>
          </li>
        {% endfor %}
      </ul>
    </br>
  </br>
      <footer id="footer">
        <div class="row">            
            <span class="badge rounded-pill bg-secondary"><p>Made by <a href="http://awarasoft.com/">Cheetah'Dad</a></p></span>
          </div>
        </div>
      </footer>           
  </body>
</html>
